<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Recycling Richard</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 500},
                debug: false
            }
        },  
        scene: {
            key: 'main',
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var cursors;
    var player;
    var gameOver = false;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
        this.load.spritesheet('richard', 'assets/RichardSprite2.png', {frameWidth: 170, frameHeight: 340});
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        
        player = this.physics.add.sprite(100, 250, 'richard');
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);

        this.anims.create({
            key: 'idle',
            frames: [{key: 'richard', frame: 4}],
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('richard', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });

        

    }

    function update() 
    {
        if (gameOver) 
        {
            return;
        }

        if (cursors.right.isDown) 
        {
            player.body.setVelocityX(200); // move right
            player.anims.play('right', true);
        } 
        else if (cursors.left.isDown) 
        {
            player.body.setVelocityX(-200); // move left
            player.anims.play('idle', true);
        } 
        else 
        {
            player.body.setVelocityX(0);
            player.anims.play('idle', true);
        }

        if ((cursors.up.isDown) && player.body.touching.down)
        {
            player.body.setVelocityY(-300); // jump up
        }

    }

    
    

</script>

</body>
</html>
